name: CI - Fix Dependencies

on:
  push:
    branches: [ main, develop, release/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - backend-nest
          - admin-dashboard
          - bthwani-web
          - app-user
          - vendor-app
          - rider-app
          - field-marketers
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.project }}
        run: |
          # Use --legacy-peer-deps to handle React 19 peer dependency conflicts
          if [ -f package-lock.json ]; then
            npm ci --legacy-peer-deps || npm install --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi
        continue-on-error: false

      - name: Run security audit
        working-directory: ${{ matrix.project }}
        run: npm audit --production --audit-level=high || true
        continue-on-error: true

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ${{ matrix.project }}/node_modules
          key: ${{ runner.os }}-node-${{ matrix.project }}-${{ hashFiles(format('{0}/package-lock.json', matrix.project)) }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.project }}-

  quality-gates:
    runs-on: ubuntu-latest
    needs: install-dependencies

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        run: cd backend-nest && npm ci

      - name: Generate OpenAPI spec
        run: npm run generate:openapi

      - name: Run Spectral validation
        run: npm run lint:openapi:strict

      - name: Run API Parity check
        run: npm run audit:parity

      - name: Check Quality Gates
        run: |
          # Check parity results
          if [ -f "backend-nest/reports/parity_report.json" ]; then
            parity_gap=$(cat backend-nest/reports/parity_report.json | jq '.summary.parity_gap // 0' 2>/dev/null || echo "0")
            undocumented=$(cat backend-nest/reports/parity_report.json | jq '.summary.undocumented_count // 0' 2>/dev/null || echo "0")

            echo "üìä Quality Gates Check:"
            echo "  Parity Gap: $parity_gap%"
            echo "  Undocumented: $undocumented endpoints"

            if [ "$undocumented" -gt 0 ]; then
              echo "‚ùå FAILED: Found $undocumented undocumented endpoints"
              exit 1
            fi

            if (( $(echo "$parity_gap > 5.0" | bc -l 2>/dev/null || echo "0") )); then
              echo "‚ùå FAILED: Parity gap ($parity_gap%) exceeds 5% threshold"
              exit 1
            fi

            echo "‚úÖ PASSED: All quality gates satisfied"
          else
            echo "‚ùå FAILED: Parity report not found"
            exit 1
          fi

